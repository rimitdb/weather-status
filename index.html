<!doctype html>
<html lang="en">

<head>
    <title>Weather Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="col-md-6 mx-auto mt-5 py-5">
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Search By City Name....">
                <div class="input-group-append">
                    <button onclick="searchCity()" id="search-button" type="button"
                        class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div>
            <p id="error-message" class="fs-3 text-center">Please enter a city name</p>
            <p id="error-message2" class="fs-3 text-center">Please enter a valid city name</p>
        </div>
        <div class="weather-status text-white text-center">
            <img id="icon-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">City</h1>
            <h3><span id="temp">Current Temp</span>&deg; C</h3>
            <h1 id="status" class="lead">--</h1>
            <p id="description">---</p>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
